            <div class="email">
                <form>
                    <section>
                        <label for="e-mail">Email:</label>
                        <input class="contact-email" type="email" id="e-mail" placeholder="Your Email Here" name="email" required />
                    </section>
                    <section>
                        <label for="name">Name:</label>
                        <input class="contact-name" type="text" id="name" name="name" placeholder="Your Name Here" required/>
                    </section>
                    <section>
                        <label for="subject">Subject:</label>
                        <input class="contact-subject" type="text" id="subject" name="subject" placeholder="What is it about ?" required/>
                    </section>
                    <section>
                        <label for="message">Message:</label>
                        <textarea class="contact-message" id="message" placeholder="Your Message here" required/>Dear Robo-Team;</textarea>
                    </section>

                    <section>
                        <input class="contact-submit" type="submit" name="submit" value="Submit" /> 
                    </section> 
                </form>
